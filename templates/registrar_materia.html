<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if editar %}Editar Materia{% else %}Registrar Materia{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>{% if editar %}Editar Materia{% else %}Registrar Nueva Materia{% endif %}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la materia</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ materia.nombre if editar else '' }}">
        </div>
        <div class="mb-3">
            <label for="docente" class="form-label">Docente (opcional)</label>
            <input type="text" class="form-control" id="docente" name="docente" value="{{ materia.docente if editar else '' }}">
        </div>
        <div class="mb-3">
            <label for="horario" class="form-label">Horario (opcional)</label>
            <input type="text" class="form-control" id="horario" name="horario" value="{{ materia.horario if editar else '' }}">
        </div>
        <div class="mb-3">
            <label for="aula" class="form-label">Aula (opcional)</label>
            <input type="text" class="form-control" id="aula" name="aula" value="{{ materia.aula if editar else '' }}">
        </div>
        <button type="submit" class="btn btn-primary">{% if editar %}Guardar Cambios{% else %}Registrar{% endif %}</button>
        <a href="{{ url_for('gestionar_materias') }}" class="btn btn-secondary">Cancelar</a>
        <a href="/" class="btn btn-secondary ms-2">Volver al inicio</a>
    </form>
</div>
</body>
</html>
